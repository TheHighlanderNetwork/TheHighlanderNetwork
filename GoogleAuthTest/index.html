<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        createUserWithEmailAndPassword,
        deleteUser,
        getAuth,
        GoogleAuthProvider,
        signInWithEmailAndPassword,
        signInWithPopup,
        validatePassword,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      // Your Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyB1wxxSiuMSXjS19e5ZVyhUQnjqLydcL0I",
        authDomain: "thehighlandernetwork.firebaseapp.com",
        projectId: "thehighlandernetwork",
        storageBucket: "thehighlandernetwork.appspot.com",
        messagingSenderId: "236202663343",
        appId: "1:236202663343:web:43c2500c8e488af4d7235a",
      };

      const app = initializeApp(firebaseConfig, "highlandernetwork");
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      function loginWithGoogle() {
        signInWithPopup(auth, provider)
          .then((userCredential) => {
            const user = userCredential.user;
            if (user.email?.endsWith("@ucr.edu")) {
              console.log("Access granted:", user.email);
              document.getElementById("message").innerText =
                `Successfully logged in: ${user.email}`;
            } else {
              console.warn("Unauthorized domain:", user.email);
              auth.signOut();
              document.getElementById("message").innerText =
                `Failed to signin, only @ucr.edu emails are allowed.`;
            }
          })
          .catch((error) => {
            console.error("Sign-in failed:", error);
          });
      }

      function createUser() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            const user = userCredential.user;

            console.log("Creation success:", user.email);
            document.getElementById("message").innerText =
              `User Created: ${user.email}`;
          })
          .catch((error) => {
            console.error("Account Creation failed:", error);
            document.getElementById("message").innerText =
              `Failed to create new user (${error.message})`;
          });
      }

      function loginUser() {
        const email = document.getElementById("login-email").value;
        const password = 
          document.getElementById("login-password").value;
        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in
            const user = userCredential.user;

            console.log("Login success:", user.email);
            document.getElementById("message").innerText =
              `Successfully signed in: ${user.email}`;
          })
          .catch((error) => {
            console.error("Login failed:", error);
            document.getElementById("message").innerText =
              `Failed to login (${error.message})`;
          });
      }

      function logout() {
        auth.signOut()
          .then(() => {
            // Sign-out successful.
            console.log("Logout success:");
            document.getElementById("message").innerText =
              `Successfully logged out`;
          }).catch((error) => {
            // An error happened.
            console.error("Logout failed:", error);
            document.getElementById("message").innerText =
              `Failed to logout (${error.message})`;
          });
      }

      function deleteAccount() {
        const user = auth.currentUser;
        if (!user) {
          document.getElementById("message").innerText =
            `No user is currently signed in.`;
          return;
        }

        deleteUser(user).then(() => {
          console.log("Deleted!");
          document.getElementById("message").innerText =
            `Successfully deleted user`;
        }).catch((error) => {
          console.error("Deletion failed:", error);
          document.getElementById("message").innerText =
            `Failed to delete (${error.message})`;
        });
      }

      window.loginWithGoogle = loginWithGoogle; // Expose function to the global scope
      window.createUser = createUser;
      window.loginUser = loginUser;
      window.logout = logout;
      window.deleteAccount = deleteAccount;
    </script>
  </head>
  <body>
    <h2>Register</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="createUser()">Register</button>

    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="loginUser()">Login</button>

    <h2>Delete</h2>
    <button onclick="deleteAccount()">Delete</button>

    <p id="message"></p>

    <button onclick="logout()">Logout</button>
    <button onclick="loginWithGoogle()">Login with Google</button>
  </body>
</html>
